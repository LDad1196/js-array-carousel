<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Array Carousel</title>
</head>
<body>
    <main>
        <h1>JS Carosello</h1>

        <section class="container">
            <div>
                <img class="slides active " src="./img/01.webp" alt="">
            </div>

            <div>
                <img class="slides" src="./img/02.webp" alt="">
            </div>

            <div>
                <img class="slides" src="./img/03.webp" alt="">
            </div>

            <div>
                <img class="slides" src="./img/04.webp" alt="">
            </div>

            <div>
                <img class="slides" src="./img/05.webp" alt="">
            </div>
            
            <button class="btnPrev">Previous</button>
            <button class="btnNext">Next</button>
            
        </section>

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
